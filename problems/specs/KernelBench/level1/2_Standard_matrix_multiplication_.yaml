inputs:
  A:
    shape: [M, K]
    dtype: float16
  B:
    shape: [K, N]
    dtype: float16

ci:
  - params: [A, B]
    dims:
      M: 64
      N: 128
      K: 256

bench-cpu:
  - params: [A, B]
    dims:
      M: 128
      N: 256
      K: 512
    flop: "2*M*N*K"
    mem_bytes: "(M*K + K*N + M*N) * 2" # f16

bench-gpu:
  - params: [A, B]
    dims:
      M: 3072
      N: 3072
      K: 4096
    flop: "2*M*N*K"
    mem_bytes: "(M*K + K*N + M*N) * 2" # f16

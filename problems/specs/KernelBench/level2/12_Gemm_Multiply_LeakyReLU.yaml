inputs:
  X:
    shape: [BATCH, IN_FEAT]
    dtype: float32

inits:
  - dim: IN_FEAT
  - dim: OUT_FEAT
  - dim: MUL
  - dim: NEG_SLOPE

ci:
  - params: [X]
    dims:
      BATCH: 32
      IN_FEAT: 128
      OUT_FEAT: 128
      MUL: 2.0
      NEG_SLOPE: 0.1

bench-gpu:
  - params: [X]
    dims:
      BATCH: 1024
      IN_FEAT: 4096
      OUT_FEAT: 4096
      MUL: 2.0
      NEG_SLOPE: 0.1
